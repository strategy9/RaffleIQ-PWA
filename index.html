<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaffleIQ Admin Monitor</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4F46E5">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎫</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4F46E5;
            --primary-dark: #3730A3;
            --success: #10B981;
            --warning: #F59E0B;
            --error: #EF4444;
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-800: #1F2937;
            --gray-900: #111827;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--gray-800);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        .last-updated {
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        .refresh-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background 0.2s;
        }

            .refresh-btn:hover {
                background: var(--primary-dark);
            }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

            .summary-card h3 {
                font-size: 2rem;
                font-weight: bold;
                margin-bottom: 0.5rem;
            }

            .summary-card p {
                color: var(--gray-600);
                font-size: 0.875rem;
            }

        .active-count {
            color: var(--success);
        }

        .revenue-amount {
            color: var(--primary);
        }

        .tickets-sold {
            color: var(--warning);
        }

        .ending-soon {
            color: var(--error);
        }

        .raffles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .raffle-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

            .raffle-card:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            }

        .raffle-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .raffle-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--gray-900);
            margin-bottom: 0.25rem;
        }

        .raffle-org {
            color: var(--gray-600);
            font-size: 0.875rem;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: #D1FAE5;
            color: #065F46;
        }

        .status-ending {
            background: #FEF3C7;
            color: #92400E;
        }

        .status-overdue {
            background: #FEE2E2;
            color: #991B1B;
        }

        .raffle-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .metric {
            text-align: center;
            padding: 0.75rem;
            background: var(--gray-50);
            border-radius: 0.5rem;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        .metric-label {
            font-size: 0.75rem;
            color: var(--gray-600);
            text-transform: uppercase;
        }

        .progress-section {
            margin-bottom: 1rem;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .progress-label {
            font-size: 0.875rem;
            color: var(--gray-700);
        }

        .progress-percentage {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--primary);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--gray-200);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--success));
            transition: width 0.3s ease;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .action-btn {
            flex: 1;
            min-width: 100px;
            padding: 0.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

            .btn-primary:hover {
                background: var(--primary-dark);
            }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

            .btn-warning:hover {
                background: #D97706;
            }

        .btn-danger {
            background: var(--error);
            color: white;
        }

            .btn-danger:hover {
                background: #DC2626;
            }

        .alert {
            background: #FEE2E2;
            color: #991B1B;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid var(--error);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .spinner {
            border: 3px solid var(--gray-200);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--success);
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: translateX(100%);
            transition: transform 0.3s;
            z-index: 1000;
        }

            .notification.show {
                transform: translateX(0);
            }

        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }

            .raffles-grid {
                grid-template-columns: 1fr;
            }

            .summary-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .header-top {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }

        .offline-indicator {
            background: var(--error);
            color: white;
            padding: 0.5rem;
            text-align: center;
            font-size: 0.875rem;
        }

        .time-remaining {
            font-size: 0.75rem;
            color: var(--gray-600);
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <div id="offline-indicator" class="offline-indicator" style="display: none;">
        Offline - Data may be outdated
    </div>

    <div class="container">
        <div class="header">
            <div class="header-top">
                <div>
                    <div class="logo">🎫 RaffleIQ Admin</div>
                    <div class="last-updated" id="lastUpdated">Last updated: Never</div>
                </div>
                <button class="refresh-btn" id="refreshBtn">
                    <span>🔄</span> Refresh
                </button>
            </div>
        </div>

        <div id="alerts"></div>

        <div class="summary-grid">
            <div class="summary-card">
                <h3 class="active-count" id="activeCount">-</h3>
                <p>Active Raffles</p>
            </div>
            <div class="summary-card">
                <h3 class="revenue-amount" id="totalRevenue">-</h3>
                <p>Total Revenue Today</p>
            </div>
            <div class="summary-card">
                <h3 class="tickets-sold" id="totalTickets">-</h3>
                <p>Tickets Sold Today</p>
            </div>
            <div class="summary-card">
                <h3 class="ending-soon" id="endingSoon">-</h3>
                <p>Ending Soon</p>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
        </div>

        <div id="raffleGrid" class="raffles-grid" style="display: none;"></div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        class RaffleAdminPWA {
            constructor() {
                this.baseUrl = window.location.origin;
                this.refreshInterval = null;
                this.lastUpdateTime = null;

                this.initializeApp();
                this.checkOnlineStatus();
                this.registerServiceWorker();
            }

            initializeApp() {
                document.getElementById('refreshBtn').addEventListener('click', () => this.loadData());
                this.loadData();
                this.startAutoRefresh();
            }

            async loadData() {
                try {
                    this.showLoading(true);

                    // Simulated API calls - replace with your actual endpoints
                    const [summary, raffles] = await Promise.all([
                        this.fetchSummaryData(),
                        this.fetchActiveRaffles()
                    ]);

                    this.updateSummaryCards(summary);
                    this.renderRaffles(raffles);
                    this.checkAlerts(raffles);

                    this.lastUpdateTime = new Date();
                    this.updateLastUpdatedTime();
                    this.showLoading(false);

                } catch (error) {
                    console.error('Failed to load data:', error);
                    this.showNotification('Failed to refresh data', 'error');
                    this.showLoading(false);
                }
            }

            async fetchSummaryData() {
                // Replace with actual API endpoint
                // return await fetch(`${this.baseUrl}/api/admin/summary`).then(r => r.json());

                // Mock data
                return {
                    activeRaffles: 12,
                    totalRevenue: 15420.50,
                    totalTickets: 543,
                    endingSoon: 3
                };
            }

            async fetchActiveRaffles() {
                // Replace with actual API endpoint
                // return await fetch(`${this.baseUrl}/api/admin/active-raffles`).then(r => r.json());

                // Mock data
                return [
                    {
                        id: 1,
                        name: "Holiday Charity Drive",
                        organization: "Local Food Bank",
                        status: "active",
                        revenue: 2840.00,
                        ticketsSold: 142,
                        drawDate: new Date(Date.now() + 2 * 24 * 60 * 60 * 1000),
                        endDate: new Date(Date.now() + 1.5 * 24 * 60 * 60 * 1000),
                        targetAmount: 5000
                    },
                    {
                        id: 2,
                        name: "School Fundraiser Raffle",
                        organization: "Lincoln Elementary",
                        status: "ending",
                        revenue: 1250.00,
                        ticketsSold: 83,
                        drawDate: new Date(Date.now() + 6 * 60 * 60 * 1000),
                        endDate: new Date(Date.now() + 4 * 60 * 60 * 1000),
                        targetAmount: 2000
                    },
                    {
                        id: 3,
                        name: "Community Center Support",
                        organization: "Downtown Community",
                        status: "overdue",
                        revenue: 890.00,
                        ticketsSold: 45,
                        drawDate: new Date(Date.now() - 2 * 60 * 60 * 1000),
                        endDate: new Date(Date.now() - 1 * 60 * 60 * 1000),
                        targetAmount: 3000
                    }
                ];
            }

            updateSummaryCards(summary) {
                document.getElementById('activeCount').textContent = summary.activeRaffles;
                document.getElementById('totalRevenue').textContent = `$${summary.totalRevenue.toLocaleString()}`;
                document.getElementById('totalTickets').textContent = summary.totalTickets.toLocaleString();
                document.getElementById('endingSoon').textContent = summary.endingSoon;
            }

            renderRaffles(raffles) {
                const grid = document.getElementById('raffleGrid');
                grid.innerHTML = '';

                raffles.forEach(raffle => {
                    const card = this.createRaffleCard(raffle);
                    grid.appendChild(card);
                });

                grid.style.display = 'grid';
            }

            createRaffleCard(raffle) {
                const progress = Math.min((raffle.revenue / raffle.targetAmount) * 100, 100);
                const timeRemaining = this.getTimeRemaining(raffle.endDate);

                const card = document.createElement('div');
                card.className = 'raffle-card';
                card.innerHTML = `
                    <div class="raffle-header">
                        <div>
                            <div class="raffle-title">${raffle.name}</div>
                            <div class="raffle-org">${raffle.organization}</div>
                            <div class="time-remaining">${timeRemaining}</div>
                        </div>
                        <span class="status-badge status-${raffle.status}">
                            ${raffle.status}
                        </span>
                    </div>

                    <div class="raffle-metrics">
                        <div class="metric">
                            <div class="metric-value">$${raffle.revenue.toLocaleString()}</div>
                            <div class="metric-label">Revenue</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">${raffle.ticketsSold}</div>
                            <div class="metric-label">Tickets</div>
                        </div>
                    </div>

                    <div class="progress-section">
                        <div class="progress-header">
                            <span class="progress-label">Progress to Goal</span>
                            <span class="progress-percentage">${progress.toFixed(1)}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                        </div>
                    </div>

                    <div class="action-buttons">
                        ${this.getActionButtons(raffle)}
                    </div>
                `;

                // Add event listeners
                card.querySelectorAll('.action-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.handleAction(btn.dataset.action, raffle.id, raffle.name);
                    });
                });

                return card;
            }

            getActionButtons(raffle) {
                const buttons = [];

                if (raffle.status === 'active') {
                    buttons.push(`<button class="action-btn btn-primary" data-action="manage">Manage</button>`);
                    buttons.push(`<button class="action-btn btn-warning" data-action="endSales">End Sales</button>`);
                } else if (raffle.status === 'ending') {
                    buttons.push(`<button class="action-btn btn-primary" data-action="draw">Draw Now</button>`);
                    buttons.push(`<button class="action-btn btn-warning" data-action="extend">Extend</button>`);
                } else if (raffle.status === 'overdue') {
                    buttons.push(`<button class="action-btn btn-danger" data-action="draw">Draw Winner</button>`);
                    buttons.push(`<button class="action-btn btn-primary" data-action="manage">Manage</button>`);
                }

                return buttons.join('');
            }

            getTimeRemaining(endDate) {
                const now = new Date();
                const diff = endDate - now;

                if (diff <= 0) return 'Ended';

                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

                if (days > 0) return `${days}d ${hours}h remaining`;
                if (hours > 0) return `${hours}h ${minutes}m remaining`;
                return `${minutes}m remaining`;
            }

            checkAlerts(raffles) {
                const alertsContainer = document.getElementById('alerts');
                alertsContainer.innerHTML = '';

                const overdueRaffles = raffles.filter(r => r.status === 'overdue');
                if (overdueRaffles.length > 0) {
                    const alert = document.createElement('div');
                    alert.className = 'alert';
                    alert.textContent = `${overdueRaffles.length} raffle(s) are overdue for drawing!`;
                    alertsContainer.appendChild(alert);
                }
            }

            handleAction(action, raffleId, raffleName) {
                switch (action) {
                    case 'manage':
                        window.open(`${this.baseUrl}/App/Raffles/Manage/${raffleId}`, '_blank');
                        break;
                    case 'draw':
                        if (confirm(`Draw winner for "${raffleName}"?`)) {
                            this.performAction('draw', raffleId);
                        }
                        break;
                    case 'endSales':
                        if (confirm(`End sales for "${raffleName}"?`)) {
                            this.performAction('endSales', raffleId);
                        }
                        break;
                    case 'extend':
                        const hours = prompt('Extend by how many hours?', '2');
                        if (hours) {
                            this.performAction('extend', raffleId, { hours: parseInt(hours) });
                        }
                        break;
                }
            }

            async performAction(action, raffleId, params = {}) {
                try {
                    // Replace with actual API endpoint
                    // await fetch(`${this.baseUrl}/api/admin/raffles/${raffleId}/${action}`, {
                    //     method: 'POST',
                    //     headers: { 'Content-Type': 'application/json' },
                    //     body: JSON.stringify(params)
                    // });

                    this.showNotification(`Action "${action}" completed successfully!`);
                    setTimeout(() => this.loadData(), 1000);
                } catch (error) {
                    this.showNotification(`Failed to perform action: ${error.message}`, 'error');
                }
            }

            showLoading(show) {
                document.getElementById('loading').style.display = show ? 'flex' : 'none';
                document.getElementById('raffleGrid').style.display = show ? 'none' : 'grid';
            }

            updateLastUpdatedTime() {
                const timeStr = this.lastUpdateTime.toLocaleTimeString();
                document.getElementById('lastUpdated').textContent = `Last updated: ${timeStr}`;
            }

            showNotification(message, type = 'success') {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = `notification ${type}`;
                notification.classList.add('show');

                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            startAutoRefresh() {
                this.refreshInterval = setInterval(() => {
                    this.loadData();
                }, 30000); // Refresh every 30 seconds
            }

            checkOnlineStatus() {
                const indicator = document.getElementById('offline-indicator');

                const updateStatus = () => {
                    indicator.style.display = navigator.onLine ? 'none' : 'block';
                };

                window.addEventListener('online', updateStatus);
                window.addEventListener('offline', updateStatus);
                updateStatus();
            }

            async registerServiceWorker() {
                if ('serviceWorker' in navigator) {
                    try {
                        await navigator.serviceWorker.register('sw.js');
                        console.log('Service Worker registered');
                    } catch (error) {
                        console.log('Service Worker registration failed');
                    }
                }
            }

            formatNumber(num) {
                return new Intl.NumberFormat('en-US', {
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 2
                }).format(num);
            }
        }

        // Initialize the PWA - handle both cases where DOM is ready or still loading
        function initializePWA() {
            console.log('Starting PWA initialization...');
            new RaffleAdminPWA();
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializePWA);
        } else {
            // DOM is already loaded
            initializePWA();
        }

        // Request notification permission only after user interaction
        // Don't request automatically on page load
    </script>
</body>
</html>
