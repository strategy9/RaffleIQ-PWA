<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaffleIQ Admin Monitor</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4F46E5">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎫</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen">

    <!-- Main Container -->
    <div class="container mx-auto p-4 max-w-6xl">

        <!-- Header -->
        <div class="bg-white/95 backdrop-blur-sm rounded-xl p-6 mb-6 shadow-xl">
            <div class="flex justify-between items-center flex-wrap gap-4">
                <div>
                    <h1 class="text-2xl font-bold text-indigo-600 flex items-center gap-2">
                        🎫 RaffleIQ Admin
                    </h1>
                    <p class="text-gray-600 text-sm" id="lastUpdated">Last updated: Never</p>
                    <p class="text-gray-500 text-xs" id="currentTenant"></p>
                </div>
                <div class="flex gap-2">
                    <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition-colors text-sm" style="display: none;">
                        🚪 Logout
                    </button>
                    <button id="refreshBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition-colors">
                        🔄 Refresh
                    </button>
                </div>
            </div>
        </div>

        <!-- Summary Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="bg-white/95 backdrop-blur-sm rounded-xl p-6 shadow-xl">
                <h3 class="text-3xl font-bold text-green-600" id="activeCount">-</h3>
                <p class="text-gray-600">Active Raffles</p>
            </div>
            <div class="bg-white/95 backdrop-blur-sm rounded-xl p-6 shadow-xl">
                <h3 class="text-3xl font-bold text-indigo-600" id="totalRevenue">-</h3>
                <p class="text-gray-600">Total Revenue</p>
            </div>
            <div class="bg-white/95 backdrop-blur-sm rounded-xl p-6 shadow-xl">
                <h3 class="text-3xl font-bold text-yellow-600" id="totalTickets">-</h3>
                <p class="text-gray-600">Tickets Sold</p>
            </div>
            <div class="bg-white/95 backdrop-blur-sm rounded-xl p-6 shadow-xl">
                <h3 class="text-3xl font-bold text-red-600" id="endingSoon">-</h3>
                <p class="text-gray-600">Ending Soon</p>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-white"></div>
            <p class="text-white mt-4">Loading raffles...</p>
        </div>

        <!-- Raffles Grid -->
        <div id="raffleGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden">
        </div>

        <!-- Alerts -->
        <div id="alerts" class="space-y-4 mb-6"></div>
    </div>

    <!-- Notification Toast -->
    <div id="notification" class="fixed top-4 right-4 bg-green-600 text-white p-4 rounded-lg shadow-lg transform translate-x-full transition-transform z-50">
    </div>

    <script>
        console.log('Script starting...');

        // Global variables
        let baseUrl = window.location.origin;
        let accessToken = null;
        let refreshToken = null;

        // Initialize
        function init() {
            console.log('Initializing app...');
            checkAuthentication();
        }

        function checkAuthentication() {
            console.log('Checking authentication...');

            accessToken = localStorage.getItem('raffleiq_access_token');
            refreshToken = localStorage.getItem('raffleiq_refresh_token');
            const storedTenantUrl = localStorage.getItem('raffleiq_tenant_url');

            if (storedTenantUrl) {
                baseUrl = storedTenantUrl;
            }

            console.log('Auth check - has token:', !!accessToken);

            if (accessToken) {
                showDashboard();
            } else {
                showLogin();
            }
        }

        function showLogin() {
            console.log('Showing login modal...');

            const loginHtml = `
                <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
                        <div class="p-6">
                            <div class="text-center mb-6">
                                <div class="text-4xl mb-2">🎫</div>
                                <h2 class="text-2xl font-bold text-gray-900">RaffleIQ Admin</h2>
                                <p class="text-gray-600 mt-1">Monitor your active raffles</p>
                            </div>

                            <form id="loginForm" class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Organization URL</label>
                                    <div class="relative">
                                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <span class="text-gray-500 text-sm">https://</span>
                                        </div>
                                        <input type="text" id="tenantUrl" class="block w-full pl-16 pr-3 py-2 border border-gray-300 rounded-md" placeholder="unlv.raffleiq.us" required>
                                    </div>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Username/Email</label>
                                    <input type="text" id="username" class="block w-full px-3 py-2 border border-gray-300 rounded-md" required>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                                    <input type="password" id="password" class="block w-full px-3 py-2 border border-gray-300 rounded-md" required>
                                </div>

                                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-md transition-colors">
                                    Sign In
                                </button>

                                <div id="loginError" class="hidden bg-red-50 border border-red-200 rounded-md p-3 text-red-800 text-sm">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            `;

            document.body.insertAdjacentHTML('beforeend', loginHtml);

            // Handle form submit
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
        }

        async function handleLogin(e) {
            e.preventDefault();
            console.log('Handling login...');

            const tenantUrl = document.getElementById('tenantUrl').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!tenantUrl || !username || !password) {
                showError('Please fill in all fields');
                return;
            }

            // Normalize URL
            let normalizedUrl;
            if (tenantUrl.startsWith('http')) {
                normalizedUrl = tenantUrl;
            } else {
                normalizedUrl = `https://${tenantUrl}`;
            }

            try {
                const response = await fetch(`${normalizedUrl}/api/TokenAuth/Authenticate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userNameOrEmailAddress: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok && data.success && data.result.accessToken) {
                    // Store tokens
                    accessToken = data.result.accessToken;
                    refreshToken = data.result.refreshToken;
                    baseUrl = normalizedUrl;

                    localStorage.setItem('raffleiq_access_token', accessToken);
                    localStorage.setItem('raffleiq_refresh_token', refreshToken);
                    localStorage.setItem('raffleiq_tenant_url', baseUrl);

                    // Remove login modal
                    document.querySelector('.fixed.inset-0').remove();

                    showNotification('Login successful!');
                    showDashboard();
                } else {
                    showError(data.error?.message || 'Login failed');
                }
            } catch (error) {
                showError('Connection failed. Check URL and try again.');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('loginError');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.classList.remove('hidden');
            }
        }

        function showDashboard() {
            console.log('Showing dashboard...');

            // Show logout button and tenant info
            document.getElementById('logoutBtn').style.display = 'flex';
            const tenantUrl = new URL(baseUrl).hostname;
            document.getElementById('currentTenant').textContent = `Connected to: ${tenantUrl}`;

            document.getElementById('refreshBtn').addEventListener('click', loadData);
            document.getElementById('logoutBtn').addEventListener('click', logout);

            loadData();

            // Auto refresh every 30 seconds
            setInterval(loadData, 30000);
        }

        function logout() {
            console.log('Logging out...');

            // Clear authentication
            clearAuth();

            // Reset display
            document.getElementById('logoutBtn').style.display = 'none';
            document.getElementById('currentTenant').textContent = '';
            document.getElementById('lastUpdated').textContent = 'Last updated: Never';
            document.getElementById('raffleGrid').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');

            // Clear summary cards
            document.getElementById('activeCount').textContent = '-';
            document.getElementById('totalRevenue').textContent = '-';
            document.getElementById('totalTickets').textContent = '-';
            document.getElementById('endingSoon').textContent = '-';

            showNotification('Logged out successfully');
            showLogin();
        }

        async function loadData() {
            console.log('Loading dashboard data...');

            try {
                const response = await fetch(`${baseUrl}/api/services/app/RaffleDashboard/GetDashboardMetrics`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    updateSummary(data.result);
                } else if (response.status === 401) {
                    // Token expired
                    clearAuth();
                    showLogin();
                } else {
                    console.error('Failed to load data');
                    showNotification('Failed to load data', 'error');
                }
            } catch (error) {
                console.error('Data load error:', error);
                showNotification('Connection error', 'error');
            }

            // Load raffles
            try {
                const response = await fetch(`${baseUrl}/api/services/app/RaffleDashboard/GetActiveRaffles?MaxResultCount=10`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    updateRaffles(data.result.items);
                }
            } catch (error) {
                console.error('Raffles load error:', error);
            }

            document.getElementById('lastUpdated').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
        }

        function updateSummary(metrics) {
            document.getElementById('activeCount').textContent = metrics.activeRafflesCount || 0;
            document.getElementById('totalRevenue').textContent = `$${formatNumber(metrics.totalRevenue || 0)}`;
            document.getElementById('totalTickets').textContent = formatNumber(metrics.ticketsSoldCount || 0);
            document.getElementById('endingSoon').textContent = metrics.endingSoonCount || 0;
        }

        function updateRaffles(raffles) {
            const grid = document.getElementById('raffleGrid');
            const loading = document.getElementById('loading');

            loading.classList.add('hidden');
            grid.classList.remove('hidden');

            if (!raffles || raffles.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center py-12 text-white"><h3 class="text-xl mb-2">No Active Raffles</h3><p>All raffles are currently inactive.</p></div>';
                return;
            }

            grid.innerHTML = raffles.map(raffle => {
                const now = new Date();
                const endDate = new Date(raffle.eventEnd);
                const isEndingSoon = endDate > now && (endDate - now) <= (24 * 60 * 60 * 1000); // 24 hours

                return `
                <div class="bg-white/95 backdrop-blur-sm rounded-xl p-6 shadow-xl hover:shadow-2xl transition-shadow">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-lg font-bold text-gray-900">${raffle.eventName}</h3>
                            <p class="text-sm text-gray-600">ID: ${raffle.id}</p>
                        </div>
                        <span class="px-3 py-1 ${isEndingSoon ? 'bg-yellow-100 text-yellow-800' : 'bg-green-100 text-green-800'} rounded-full text-sm">
                            ${isEndingSoon ? 'Ending Soon' : 'Active'}
                        </span>
                    </div>

                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div class="text-center p-3 bg-gray-50 rounded-lg">
                            <div class="text-xl font-bold text-indigo-600">$${formatNumber(raffle.totalRevenue || 0)}</div>
                            <div class="text-xs text-gray-600">Revenue</div>
                        </div>
                        <div class="text-center p-3 bg-gray-50 rounded-lg">
                            <div class="text-xl font-bold text-indigo-600">${raffle.ticketsSold || 0}</div>
                            <div class="text-xs text-gray-600">Tickets</div>
                        </div>
                    </div>

                    <div class="flex gap-2">
                        <a href="${baseUrl}/App/Raffles/Manage/${raffle.encryptedId}" target="_blank"
                           class="flex-1 text-center bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-lg transition-colors text-sm">
                            Manage
                        </a>
                        <button onclick="endSales(${raffle.id}, '${raffle.eventName}')"
                                class="bg-orange-600 hover:bg-orange-700 text-white py-2 px-3 rounded-lg transition-colors text-sm">
                            End Sales
                        </button>
                    </div>
                </div>
            `;}).join('');
        }

        async function endSales(raffleId, raffleName) {
            if (!confirm(`End ticket sales for "${raffleName}"? This cannot be undone.`)) {
                return;
            }

            try {
                const response = await fetch(`${baseUrl}/api/services/app/Raffles/UpdateEventEndDateToCurrentTime`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id: raffleId })
                });

                if (response.ok) {
                    showNotification(`Sales ended for "${raffleName}"`);
                    loadData(); // Refresh the dashboard
                } else {
                    showNotification('Failed to end sales', 'error');
                }
            } catch (error) {
                console.error('End sales error:', error);
                showNotification('Failed to end sales', 'error');
            }
        }

        function formatNumber(num) {
            return new Intl.NumberFormat('en-US', {
                minimumFractionDigits: 0,
                maximumFractionDigits: 2
            }).format(num);
        }

        function showNotification(message, type = 'success', duration = null) {
            const container = document.getElementById('notificationContainer');

            // Create notification element
            const notification = document.createElement('div');
            const notificationId = 'notification_' + Date.now();
            notification.id = notificationId;

            // Set colors and icons based on type
            let bgColor, icon, textColor = 'text-white';
            let defaultDuration = 4000;

            switch (type) {
                case 'success':
                    bgColor = 'bg-green-600';
                    icon = '✅';
                    break;
                case 'error':
                    bgColor = 'bg-red-600';
                    icon = '❌';
                    defaultDuration = 6000;
                    break;
                case 'warning':
                    bgColor = 'bg-yellow-600';
                    icon = '⚠️';
                    defaultDuration = 8000;
                    break;
                case 'info':
                    bgColor = 'bg-blue-600';
                    icon = 'ℹ️';
                    break;
                default:
                    bgColor = 'bg-gray-600';
                    icon = '';
            }

            // Build notification HTML
            notification.className = `${bgColor} ${textColor} p-4 rounded-lg shadow-lg max-w-sm transform translate-x-full transition-all duration-300 pointer-events-auto`;
            notification.innerHTML = `
                <div class="flex items-start space-x-3">
                    <div class="flex-shrink-0 text-lg">${icon}</div>
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-medium leading-5">${message}</p>
                    </div>
                    <button onclick="dismissNotification('${notificationId}')" class="flex-shrink-0 ml-2 text-white hover:text-gray-200 transition-colors">
                        <span class="text-lg">×</span>
                    </button>
                </div>
            `;

            // Add to container
            container.appendChild(notification);

            // Force reflow then show
            notification.offsetHeight;
            notification.classList.remove('translate-x-full');
            notification.classList.add('translate-x-0');

            // Auto dismiss
            const showDuration = duration || defaultDuration;
            setTimeout(() => {
                dismissNotification(notificationId);
            }, showDuration);

            // Auto-remove old notifications if too many
            const notifications = container.children;
            if (notifications.length > 3) {
                dismissNotification(notifications[0].id);
            }
        }

        function dismissNotification(notificationId) {
            const notification = document.getElementById(notificationId);
            if (notification) {
                notification.classList.remove('translate-x-0');
                notification.classList.add('translate-x-full');

                // Remove from DOM after animation
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }
        }

        // Make dismissNotification global for onclick handlers
        window.dismissNotification = dismissNotification;

        function clearAuth() {
            accessToken = null;
            refreshToken = null;
            localStorage.removeItem('raffleiq_access_token');
            localStorage.removeItem('raffleiq_refresh_token');
        }

        // Initialize when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        console.log('Script setup complete');
    </script>
</body>
</html>
