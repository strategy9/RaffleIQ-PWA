<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaffleIQ Admin - Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="app">Loading...</div>

    <script>
        console.log('Script starting...');

        // Immediately show login modal - no classes, no async, no complexity
        const loginHtml = `
            <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
                    <h2 class="text-2xl font-bold mb-4">RaffleIQ Admin Login</h2>
                    <input type="text" placeholder="Organization URL" class="w-full p-2 border rounded mb-3">
                    <input type="text" placeholder="Username" class="w-full p-2 border rounded mb-3">
                    <input type="password" placeholder="Password" class="w-full p-2 border rounded mb-3">
                    <button class="w-full bg-blue-600 text-white p-2 rounded">Login</button>
                </div>
            </div>
        `;

        document.body.insertAdjacentHTML('beforeend', loginHtml);
        console.log('Login modal should be visible now');
    </script>
</body>
</html>
