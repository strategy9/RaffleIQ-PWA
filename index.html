<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaffleIQ Admin Monitor</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4F46E5">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎫</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen">

    <!-- Toast Container -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Main Container -->
    <div class="container mx-auto p-4 max-w-6xl">

        <!-- Header -->
        <div class="bg-white/95 backdrop-blur-sm rounded-xl p-6 mb-6 shadow-xl">
            <div class="flex justify-between items-center flex-wrap gap-4">
                <div>
                    <h1 class="text-2xl font-bold text-indigo-600 flex items-center gap-2">
                        🎫 RaffleIQ Admin
                    </h1>
                    <p class="text-gray-600 text-sm" id="lastUpdated">Last updated: Never</p>
                    <p class="text-gray-500 text-xs" id="currentTenant"></p>
                </div>
                <div class="flex gap-2">
                    <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition-colors text-sm" style="display: none;">
                        🚪 Logout
                    </button>
                    <button id="refreshBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 transition-colors">
                        🔄 Refresh
                    </button>
                </div>
            </div>
        </div>

        <!-- Summary Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="bg-white/95 backdrop-blur-sm rounded-xl p-6 shadow-xl">
                <h3 class="text-3xl font-bold text-green-600" id="activeCount">-</h3>
                <p class="text-gray-600">Active Raffles</p>
            </div>
            <div class="bg-white/95 backdrop-blur-sm rounded-xl p-6 shadow-xl">
                <h3 class="text-3xl font-bold text-indigo-600" id="totalRevenue">-</h3>
                <p class="text-gray-600">Total Revenue</p>
            </div>
            <div class="bg-white/95 backdrop-blur-sm rounded-xl p-6 shadow-xl">
                <h3 class="text-3xl font-bold text-yellow-600" id="totalTickets">-</h3>
                <p class="text-gray-600">Tickets Sold</p>
            </div>
            <div class="bg-white/95 backdrop-blur-sm rounded-xl p-6 shadow-xl">
                <h3 class="text-3xl font-bold text-red-600" id="endingSoon">-</h3>
                <p class="text-gray-600">Ending Soon</p>
            </div>
        </div>

        <!-- Add this after the Summary Cards section and before the Loading section -->
        <!-- Visit Analytics Chart -->
        <div id="visitAnalyticsSection" class="bg-white/95 backdrop-blur-sm rounded-xl p-6 mb-6 shadow-xl hidden">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-900">📊 Visit & Purchase Analytics</h3>
                <div class="flex gap-2">
                    <div class="btn-group">
                        <button class="time-range-btn px-3 py-1 bg-indigo-600 text-white rounded-l-lg text-sm" data-hours="1">1 Hour</button>
                        <button class="time-range-btn px-3 py-1 bg-gray-200 text-gray-700 text-sm" data-hours="2">2 Hours</button>
                        <button class="time-range-btn px-3 py-1 bg-gray-200 text-gray-700 rounded-r-lg text-sm" data-hours="12">12 Hours</button>
                    </div>
                    <select id="raffleSelect" class="px-3 py-1 border border-gray-300 rounded-lg text-sm">
                        <option value="">Select Raffle</option>
                    </select>
                </div>
            </div>

            <!-- Chart Summary Cards -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4">
                <div class="bg-blue-50 p-3 rounded-lg">
                    <div class="text-2xl font-bold text-blue-600" id="chartVisits">0</div>
                    <div class="text-xs text-gray-600">Visits</div>
                </div>
                <div class="bg-green-50 p-3 rounded-lg">
                    <div class="text-2xl font-bold text-green-600" id="chartSuccess">0</div>
                    <div class="text-xs text-gray-600">Successful</div>
                </div>
                <div class="bg-red-50 p-3 rounded-lg">
                    <div class="text-2xl font-bold text-red-600" id="chartFailed">0</div>
                    <div class="text-xs text-gray-600">Failed</div>
                </div>
                <div class="bg-purple-50 p-3 rounded-lg">
                    <div class="text-2xl font-bold text-purple-600" id="chartConversion">0%</div>
                    <div class="text-xs text-gray-600">Conversion</div>
                </div>
            </div>

            <!-- Chart Canvas -->
            <div style="position: relative; height: 300px;">
                <canvas id="visitChart"></canvas>
            </div>

            <div class="text-center text-gray-500 text-xs mt-2">
                Auto-refreshes every minute • <span id="chartLastUpdate">Never updated</span>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-white"></div>
            <p class="text-white mt-4">Loading raffles...</p>
        </div>

        <!-- Raffles Grid -->
        <div id="raffleGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden">
        </div>

        <!-- Alerts -->
        <div id="alerts" class="space-y-4 mb-6"></div>
    </div>

    <script>
        console.log('Script starting...');

        // Global variables
        let baseUrl = window.location.origin;
        let accessToken = null;
        let refreshToken = null;
        let visitChart = null;
        let currentTimeRange = 1;
        let selectedRaffleId = null;
        let chartRefreshInterval = null;

        // Toast notification system
        const toast = {
            success: (message) => showToast(message, 'success'),
            error: (message) => showToast(message, 'error'),
            warning: (message) => showToast(message, 'warning'),
            info: (message) => showToast(message, 'info')
        };

        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toastEl = document.createElement('div');

            // Set colors and icons based on type
            const styles = {
                success: { bg: 'bg-green-500', icon: '✅' },
                error: { bg: 'bg-red-500', icon: '❌' },
                warning: { bg: 'bg-yellow-500', icon: '⚠️' },
                info: { bg: 'bg-blue-500', icon: 'ℹ️' }
            };

            const style = styles[type] || styles.info;

            toastEl.className = `${style.bg} text-white px-4 py-3 rounded-lg shadow-lg flex items-center gap-2 transform transition-all duration-300 translate-x-full`;
            toastEl.innerHTML = `
                <span class="text-lg">${style.icon}</span>
                <span>${message}</span>
            `;

            container.appendChild(toastEl);

            // Animate in
            setTimeout(() => {
                toastEl.classList.remove('translate-x-full');
                toastEl.classList.add('translate-x-0');
            }, 10);

            // Auto remove after 3 seconds
            setTimeout(() => {
                toastEl.classList.add('opacity-0', 'translate-x-full');
                setTimeout(() => {
                    if (toastEl.parentNode) {
                        toastEl.remove();
                    }
                }, 300);
            }, 3000);
        }

        // Initialize
        function init() {
            console.log('Initializing app...');
            checkAuthentication();
        }

        function checkAuthentication() {
            console.log('Checking authentication...');

            accessToken = localStorage.getItem('raffleiq_access_token');
            refreshToken = localStorage.getItem('raffleiq_refresh_token');
            const storedTenantUrl = localStorage.getItem('raffleiq_tenant_url');

            if (storedTenantUrl) {
                baseUrl = storedTenantUrl;
            }

            console.log('Auth check - has token:', !!accessToken);

            if (accessToken) {
                showDashboard();
            } else {
                showLogin();
            }
        }

        function initVisitAnalytics() {
            console.log('Initializing visit analytics...');
    
            // Show the analytics section once authenticated
            document.getElementById('visitAnalyticsSection').classList.remove('hidden');
    
            // Initialize chart
            const ctx = document.getElementById('visitChart').getContext('2d');
            visitChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'Visits',
                            data: [],
                            borderColor: 'rgb(59, 130, 246)',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            tension: 0.1
                        },
                        {
                            label: 'Successful Purchases',
                            data: [],
                            borderColor: 'rgb(34, 197, 94)',
                            backgroundColor: 'rgba(34, 197, 94, 0.1)',
                            tension: 0.1
                        },
                        {
                            label: 'Failed Purchases',
                            data: [],
                            borderColor: 'rgb(239, 68, 68)',
                            backgroundColor: 'rgba(239, 68, 68, 0.1)',
                            tension: 0.1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                boxWidth: 12,
                                font: { size: 11 }
                            }
                        }
                    },
                    scales: {
                        x: {
                            display: true,
                            grid: { display: false }
                        },
                        y: {
                            display: true,
                            beginAtZero: true,
                            ticks: { precision: 0 }
                        }
                    }
                }
            });
    
            // Set up time range buttons
            document.querySelectorAll('.time-range-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.time-range-btn').forEach(b => {
                        b.classList.remove('bg-indigo-600', 'text-white');
                        b.classList.add('bg-gray-200', 'text-gray-700');
                    });
                    e.target.classList.remove('bg-gray-200', 'text-gray-700');
                    e.target.classList.add('bg-indigo-600', 'text-white');
            
                    currentTimeRange = parseInt(e.target.dataset.hours);
                    if (selectedRaffleId) {
                        loadChartData();
                    }
                });
            });
    
            // Set up raffle selector
            document.getElementById('raffleSelect').addEventListener('change', (e) => {
                selectedRaffleId = e.target.value;
                if (selectedRaffleId) {
                    loadChartData();
                    startChartAutoRefresh();
                } else {
                    stopChartAutoRefresh();
                    clearChart();
                }
            });
        }

        // Load chart data
        async function loadChartData() {
            if (!selectedRaffleId) return;
    
            try {
                const response = await fetch(`${baseUrl}/api/services/app/VisitAnalytics/GetVisitAnalyticsChartData`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        raffleId: selectedRaffleId,
                        timeRangeHours: currentTimeRange
                    })
                });
        
                if (response.ok) {
                    const data = await response.json();
                    updateChart(data.result);
                } else {
                    console.error('Failed to load chart data');
                }
            } catch (error) {
                console.error('Chart load error:', error);
            }
        }

        // Update chart with new data
        function updateChart(data) {
            if (!data || !visitChart) return;
    
            // Update summary cards
            document.getElementById('chartVisits').textContent = data.totalVisits || 0;
            document.getElementById('chartSuccess').textContent = data.successfulPurchases || 0;
            document.getElementById('chartFailed').textContent = data.failedPurchases || 0;
            document.getElementById('chartConversion').textContent = (data.conversionRate || 0) + '%';
    
            // Format time labels
            const labels = data.dataPoints.map(dp => {
                const time = new Date(dp.time);
                return time.toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                });
            });
    
            // Update chart data
            visitChart.data.labels = labels;
            visitChart.data.datasets[0].data = data.dataPoints.map(dp => dp.visits);
            visitChart.data.datasets[1].data = data.dataPoints.map(dp => dp.successfulPurchases);
            visitChart.data.datasets[2].data = data.dataPoints.map(dp => dp.failedPurchases);
            visitChart.update();
    
            document.getElementById('chartLastUpdate').textContent = 
                `Last updated: ${new Date().toLocaleTimeString()}`;
        }

        // Clear chart
        function clearChart() {
            if (visitChart) {
                visitChart.data.labels = [];
                visitChart.data.datasets.forEach(dataset => {
                    dataset.data = [];
                });
                visitChart.update();
            }
    
            document.getElementById('chartVisits').textContent = '0';
            document.getElementById('chartSuccess').textContent = '0';
            document.getElementById('chartFailed').textContent = '0';
            document.getElementById('chartConversion').textContent = '0%';
        }

        // Auto refresh chart every minute
        function startChartAutoRefresh() {
            stopChartAutoRefresh();
            chartRefreshInterval = setInterval(loadChartData, 60000);
        }

        function stopChartAutoRefresh() {
            if (chartRefreshInterval) {
                clearInterval(chartRefreshInterval);
                chartRefreshInterval = null;
            }
        }

        function showLogin() {
            console.log('Showing login modal...');

            const loginHtml = `
                <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
                        <div class="p-6">
                            <div class="text-center mb-6">
                                <div class="text-4xl mb-2">🎫</div>
                                <h2 class="text-2xl font-bold text-gray-900">RaffleIQ Admin</h2>
                                <p class="text-gray-600 mt-1">Monitor your active raffles</p>
                            </div>

                            <form id="loginForm" class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Organization</label>
                                    <select id="tenantSelect" class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" required>
                                        <option value="">Select Organization</option>
                                        <option value="unlv">UNLV</option>
                                        <option value="olemiss">Ole Miss</option>
                                        <option value="default">Default</option>
                                    </select>
                                    <p class="mt-1 text-xs text-gray-500" id="selectedUrl"></p>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Username/Email</label>
                                    <input type="text" id="username" class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" required>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                                    <input type="password" id="password" class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" required>
                                </div>

                                <button type="submit" id="loginSubmitBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-md transition-colors">
                                    Sign In
                                </button>

                                <div id="loginError" class="hidden bg-red-50 border border-red-200 rounded-md p-3 text-red-800 text-sm">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            `;

            document.body.insertAdjacentHTML('beforeend', loginHtml);

            // Handle form submit
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
        }

        async function handleLogin(e) {
            e.preventDefault();
            console.log('Handling login...');

            const submitBtn = document.getElementById('loginSubmitBtn');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';

            const tenantSelect = document.getElementById('tenantSelect');
            const tenantName = tenantSelect ? tenantSelect.value : '';
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!tenantName || !username || !password) {
                showError('Please fill in all fields');
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
                return;
            }

            // Normalize URL
            // Construct URL from tenant name
            const normalizedUrl = `https://${tenantName}.raffleiq.us`;

            try {
                const response = await fetch(`${normalizedUrl}/api/TokenAuth/Authenticate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userNameOrEmailAddress: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok && data.success && data.result.accessToken) {
                    // Store tokens
                    accessToken = data.result.accessToken;
                    refreshToken = data.result.refreshToken;
                    baseUrl = normalizedUrl;

                    localStorage.setItem('raffleiq_access_token', accessToken);
                    localStorage.setItem('raffleiq_refresh_token', refreshToken);
                    localStorage.setItem('raffleiq_tenant_url', baseUrl);

                    // Remove login modal
                    document.getElementById('loginModal').remove();

                    toast.success('Login successful! 🎉');
                    showDashboard();
                } else {
                    showError(data.error?.message || 'Login failed');
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            } catch (error) {
                showError('Connection failed. Check URL and try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('loginError');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.classList.remove('hidden');
            }
        }

        function showDashboard() {
            console.log('Showing dashboard...');

            // Initialize visit analytics
            initVisitAnalytics();

            // Show logout button and tenant info
            document.getElementById('logoutBtn').style.display = 'flex';
            const tenantUrl = new URL(baseUrl).hostname;
            document.getElementById('currentTenant').textContent = `Connected to: ${tenantUrl}`;

            document.getElementById('refreshBtn').addEventListener('click', loadData);
            document.getElementById('logoutBtn').addEventListener('click', logout);

            loadData();

            // Auto refresh every 30 seconds
            setInterval(loadData, 30000);
        }

        function logout() {
            console.log('Logging out...');

            // Clear authentication
            clearAuth();

            // Stop chart refresh
            stopChartAutoRefresh();

            // Reset display
            document.getElementById('logoutBtn').style.display = 'none';
            document.getElementById('currentTenant').textContent = '';
            document.getElementById('lastUpdated').textContent = 'Last updated: Never';
            document.getElementById('raffleGrid').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');

            // Clear summary cards
            document.getElementById('activeCount').textContent = '-';
            document.getElementById('totalRevenue').textContent = '-';
            document.getElementById('totalTickets').textContent = '-';
            document.getElementById('endingSoon').textContent = '-';

            toast.success('Logged out successfully');
            showLogin();
        }

        async function loadData() {
            console.log('Loading dashboard data...');

            try {
                const response = await fetch(`${baseUrl}/api/services/app/RaffleDashboard/GetDashboardMetrics`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    updateSummary(data.result);
                } else if (response.status === 401) {
                    // Token expired
                    toast.error('Session expired. Please login again.');
                    clearAuth();
                    showLogin();
                } else {
                    console.error('Failed to load data');
                    toast.error('Failed to load dashboard data');
                }
            } catch (error) {
                console.error('Data load error:', error);
                toast.error('Connection error. Please check your network.');
            }

            // Load raffles
            try {
                const response = await fetch(`${baseUrl}/api/services/app/RaffleDashboard/GetActiveRaffles?MaxResultCount=10`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    updateRaffles(data.result.items);
                }
            } catch (error) {
                console.error('Raffles load error:', error);
            }

            document.getElementById('lastUpdated').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
        }

        function updateSummary(metrics) {
            document.getElementById('activeCount').textContent = metrics.activeRafflesCount || 0;
            document.getElementById('totalRevenue').textContent = `$${formatNumber(metrics.totalRevenue || 0)}`;
            document.getElementById('totalTickets').textContent = formatNumber(metrics.ticketsSoldCount || 0);
            document.getElementById('endingSoon').textContent = metrics.endingSoonCount || 0;
        }

        function updateRaffles(raffles) {
            const grid = document.getElementById('raffleGrid');
            const loading = document.getElementById('loading');
            const raffleSelect = document.getElementById('raffleSelect');
            raffleSelect.innerHTML = '<option value="">Select Raffle</option>';
            loading.classList.add('hidden');
            grid.classList.remove('hidden');

            if (raffles && raffles.length > 0) {
                raffles.forEach(raffle => {
                    const option = document.createElement('option');
                    option.value = raffle.guid || raffle.id; // Use GUID if available
                    option.textContent = raffle.eventName;
                    raffleSelect.appendChild(option);
                });
            }

            if (!raffles || raffles.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center py-12 text-white"><h3 class="text-xl mb-2">No Active Raffles</h3><p>All raffles are currently inactive.</p></div>';
                return;
            }

            grid.innerHTML = raffles.map(raffle => {
                const now = new Date();
                const endDate = new Date(raffle.eventEnd);
                const isEndingSoon = endDate > now && (endDate - now) <= (24 * 60 * 60 * 1000); // 24 hours

                return `
                <div class="bg-white/95 backdrop-blur-sm rounded-xl p-6 shadow-xl hover:shadow-2xl transition-shadow">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-lg font-bold text-gray-900">${raffle.eventName}</h3>
                            <p class="text-sm text-gray-600">ID: ${raffle.id}</p>
                        </div>
                        <span class="px-3 py-1 ${isEndingSoon ? 'bg-yellow-100 text-yellow-800' : 'bg-green-100 text-green-800'} rounded-full text-sm">
                            ${isEndingSoon ? 'Ending Soon' : 'Active'}
                        </span>
                    </div>

                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div class="text-center p-3 bg-gray-50 rounded-lg">
                            <div class="text-xl font-bold text-indigo-600">$${formatNumber(raffle.totalRevenue || 0)}</div>
                            <div class="text-xs text-gray-600">Revenue</div>
                        </div>
                        <div class="text-center p-3 bg-gray-50 rounded-lg">
                            <div class="text-xl font-bold text-indigo-600">${raffle.ticketsSold || 0}</div>
                            <div class="text-xs text-gray-600">Tickets</div>
                        </div>
                    </div>

                    <div class="flex gap-2">
                        <a href="${baseUrl}/App/Raffles/Manage/${raffle.encryptedId}" target="_blank"
                           class="flex-1 text-center bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-lg transition-colors text-sm">
                            Manage
                        </a>
                        <button onclick="endSales(${raffle.id}, '${raffle.eventName.replace(/'/g, "\\'")}')"
                                class="bg-orange-600 hover:bg-orange-700 text-white py-2 px-3 rounded-lg transition-colors text-sm">
                            End Sales
                        </button>
                    </div>
                </div>
            `;}).join('');
        }

        async function endSales(raffleId, raffleName) {
            if (!confirm(`End ticket sales for "${raffleName}"? This cannot be undone.`)) {
                return;
            }

            try {
                const response = await fetch(`${baseUrl}/api/services/app/Raffles/UpdateEventEndDateToCurrentTime`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id: raffleId })
                });

                if (response.ok) {
                    toast.success(`Sales ended for "${raffleName}"`);
                    loadData(); // Refresh the dashboard
                } else {
                    toast.error('Failed to end sales. Please try again.');
                }
            } catch (error) {
                console.error('End sales error:', error);
                toast.error('Connection error. Please try again.');
            }
        }

        function formatNumber(num) {
            return new Intl.NumberFormat('en-US', {
                minimumFractionDigits: 0,
                maximumFractionDigits: 2
            }).format(num);
        }

        function clearAuth() {
            accessToken = null;
            refreshToken = null;
            localStorage.removeItem('raffleiq_access_token');
            localStorage.removeItem('raffleiq_refresh_token');
        }

        // Initialize when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        console.log('Script setup complete');
    </script>
</body>
